<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter your city"
          id="cityInput"
          autocomplete="off"
        />
        <input type="submit" value="Search" id="citySubmit" />
      </form>
      <h1 id="city"></h1>
      <img
        src="http://openweathermap.org/img/wn/04d@2x.png"
        alt="clear"
        id="icon"
        class="float-left"
      />

      <ul id="last-date">
        <li>Last updated: <span id="date"></span></li>
      </ul>

      <div>
        <strong id="temperature"></strong>
        <span id="celsius-link" class="unit-cels"> °C | </span
        ><a href="#" id="fahrenheit-link" class="unit-fahr"> °F </a>
      </div>
      <ul>
        <li>Feels like <span id="feels-like"></span>°C</li>
        <li>Humidity is <span id="humidity"></span></li>
        <li>Wind is <span id="wind">15</span> Km/H</li>
        <li>Description: <span class="weatherDescription"></span></li>
      </ul>
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <script src="script.js"></script>

    <p>
      <a href="https://github.com/Pantielieieva/Final-Project"
        >Open-source code</a
      >
      by Anna Pantielieieva
    </p>
  </body>
</html>
